<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Social Media Share Buttons </title>
  <meta name="title" content="Social Media Share Buttons Demo">
<meta name="keywords" content="social media, share button, facebook, facebook share button, twitter, pinterest, reddit, linkedin, share">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="share-buttons-container">
  <div class="share-list">
    <!-- FACEBOOK -->
    <a class="fb-h" href="https://www.facebook.com/sharer/sharer.php?u=https://iptvspotlight.com/"  target="_blank">
      <img src="https://img.icons8.com/material-rounded/96/000000/facebook-f.png">
    </a>

    <!-- TWITTER -->
    <a class="tw-h" href="https://twitter.com/intent/tweet?text=i suggest you to use iptvspotlight, Best Iptv Service, good quality, cheap prices, great customer service&url=https://iptvspotlight.com/"  target="_blank">
      <img src="https://img.icons8.com/material-rounded/96/000000/twitter-squared.png">
    </a>

    <!-- LINKEDIN -->
    <a class="li-h" href="https://www.instagram.com/" target="_blank">
      <img src="https://img.icons8.com/ios-glyphs/90/000000/instagram-new.png" alt="Instagram">

    </a>

    <!-- REDDIT -->
    <a class="re-h" href="https://www.reddit.com/submit?url=https://iptvspotlight.com/&title=I suggest you to use iptvspotlight, Best Iptv Service, good quality, cheap prices, great customer service"  target="_blank">
      <img src="https://img.icons8.com/ios-glyphs/90/000000/reddit.png">
    </a>

    <!-- PINTEREST -->
    <a data-pin-do="buttonPin" data-pin-config="none" class="pi-h" href="https://www.pinterest.com/pin/create/button/?url=https://iptvspotlight.com/&description=I suggest you to use iptvspotlight, Best Iptv Service, good quality, cheap prices, great customer service" target="_blank">
      <img src="https://img.icons8.com/ios-glyphs/90/000000/pinterest.png">
    </a>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
